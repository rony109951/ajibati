
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إجباتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Amiri", "Cairo", sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }
    header {
      background: rgba(0,0,0,0.65);
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid gold;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }
    h1 {
      font-size: 42px;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 25px;
    }
    input {
      width: 70%;
      padding: 14px;
      font-size: 20px;
      border: 2px solid gold;
      border-radius: 12px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-align: center;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      padding: 12px 25px;
      font-size: 20px;
      background: linear-gradient(135deg, #006400, #228B22);
      color: #fff;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #228B22, #006400);
    }
    .answer {
      margin-top: 25px;
      font-size: 22px;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      border: 2px solid gold;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.8;
    }
    footer {
      background: rgba(0,0,0,0.65);
      padding: 12px;
      font-size: 18px;
      border-top: 3px solid gold;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .ornament {
      font-size: 26px;
      color: gold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="eer.mp4" type="video/mp4">
  </video>

  <header>🕋 صدقة جارية حرم رمضان عبدالهادي 🕋</header>

  <div class="ornament">۞۞۞</div>

  <div class="container">
    <h1>📖 إجباتي</h1>
    <input type="text" id="question" placeholder="✍️ اكتب سؤالك في الدين الإسلامي...">
    <button onclick="askQuestion()">إسأل</button>
    <div class="answer" id="answer"></div>
  </div>

  <div class="ornament">۞۞۞</div>

  <footer>© جميع الحقوق محفوظة لد محمد الصنقري 2025</footer>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");

      if (!question) {
        answerBox.innerHTML = "❌ من فضلك اكتب سؤالاً.";
        return;
      }

      answerBox.innerHTML = "⏳ جاري البحث عن الإجابة...";

      try {
        const res = await fetch(`https://alakreb.vercel.app/api/ai/gpt?q=${encodeURIComponent("أجب إجابة صحيحة 100% من القرآن والسنة، بأسلوب مبسط مع إضافة إيموجي مناسب:\n" + question)}`);
        const data = await res.json();
        answerBox.innerHTML = "✅ " + data.message;
      } catch (e) {
        answerBox.innerHTML = "⚠️ حدث خطأ، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
